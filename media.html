<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - Erni Rahmawati</title>
    <link rel="icon" type="image/png" href="./aset_gambar/aset_index/foto_erni_landingpage.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Wrapper untuk alignment yang konsisten */
        .wrapper {
            width: 90%;
            max-width: 1500px;
            margin: 0 auto;
        }
        
        /* Navbar Styling */
        nav {
            position: fixed; /* Ubah dari yang sebelumnya */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #3f2b96; /* Default color is now blue */
            padding: 30px 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            color: #ffffff; /* Ubah dari white ke hitam */
            text-decoration: none;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        

        .logo:hover {
            color: #3f2b96;
            text-decoration: underline;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white; /* Default color is now white */
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav.scrolled {
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        nav.scrolled .logo a,
        nav.scrolled .nav-links a {
            color: #000000; /* Change to black when scrolled */
        }

        nav.scrolled .hamburger span {
            background-color: #333; /* Change to black when scrolled */
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }
        
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white; /* Default color is now white */
            margin: 3px 0;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 6px);
        }

        .hamburger.active span {
            background-color: white !important; /* !important untuk memastikan prioritas styling */
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -6px);
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background-color: #3f2b96;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.5s ease;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0;
            transition: transform 0.3s ease;
        }
        
        .mobile-nav a:hover {
            transform: translateX(-5px);
        }

        /*CV SECTION */

        .cv-section {
            padding: 150px 0 80px;
            background-color: #3f2b96; /* Dark blue background matching your site's color scheme */
        }
        
        .cv-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 50px;
        }
        
        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 70px;
        }
        
        .cv-title {
            flex: 1;
            padding-right: 180px;
        }
        
        .cv-title h1 {
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .cv-title p {
            font-size: 13px;
            line-height: 1.6;
            color: #666;
        }
        
        .cv-image {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 50%; /* Changed to make it a perfect circle */
            border: 2px solid #eee; /* Light border around the circle */
        }
        
        .cv-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cv-category {
            margin-bottom: 60px;
        }
        
        .cv-category h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .cv-category h2::before {
            content: "■ ■";
            position: absolute;
            top: -25px; /* Position the squares above the heading */
            left: 0;
            color: #000;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .cv-entry {
            margin-bottom: 30px;
        }
        
        .cv-entry h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            padding-left: 25px;
        }
        
        .cv-entry h3::before {
            content: "•";
            position: absolute;
            left: 0;
            font-size: 28px;
            line-height: 1;
            color: #3f2b96;
        }
        
        .cv-list {
            list-style: none;
            padding-left: 25px;
        }
        
        .cv-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        
        .cv-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3f2b96;
        }

        /* garis transisi */

        .section-divider {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: #3f2b96;
            overflow: hidden;
            z-index: 1;
        }

        .divider-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            top: 50%;
            transform: translateY(-50%);
        }

        /* MEDIA SECTION */
        .media-section {
            padding: 150px 0 120px; /* Tambahkan margin atas dan bawah */
            background-color: #fff;
            margin-top: 50px; /* Tambahkan margin dari navbar */
        }
        
        .media-header {
            text-align: center;
            margin-bottom: 70px; /* Perbesar margin bawah */
        }
        
        .media-title {
            font-size: 44px; /* Perbesar ukuran font */
            font-weight: bold;
            margin-bottom: 25px; /* Tambahkan margin bawah */
            text-transform: uppercase;
        }
        
        .media-subtitle {
            font-size: 14px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .media-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 10px;
        }
        
        .filter-btn {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active, .filter-btn:first-child {
            background-color: #3f2b96;
            color: white;
            border-color: #3f2b96;
        }
        
        .filter-btn:hover {
            background-color: #3f2b96;
            color: white;
            border-color: #3f2b96;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .media-item {
            background-color: #3f2b96;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            padding: 10px;
            width: 70%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 280px;
            cursor: pointer;
            /* Tambahkan properti ini untuk animasi */
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

        .media-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Efek saat card diklik */
        .media-item:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.1s ease;
        }
        
        .media-video {
            flex: 0 0 45%; /* Ubah flex 1 menjadi ukuran tetap 45% lebar kotak */
            min-height: 240px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .media-video iframe {
            width: 100%;
            height: 100%;
            min-height: 220px; /* Sesuaikan dengan min-height di media-video */
            border: none;
        }
        
        .media-content {
            flex: 0 0 55%; /* Ubah flex 1 menjadi ukuran tetap 55% lebar kotak */
            padding: 0 0 0 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .media-label {
            font-size: 13px;
            text-transform: uppercase;
            margin-top: 12px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: white;
            
        }

        .media-label::before {
            content: "■ ■";
            position: absolute;
            top: -15px;  /* Ubah nilai ini jika perlu disesuaikan */
            left: 0;  /* Pastikan posisi horizontal tepat di awal teks */
            font-size: 10px;
            letter-spacing: 2px;
        }
        
        .media-headline {
            font-size: 28px; /* Perbesar sedikit */
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            color: white;
        }
        
        .media-desc {
            font-size: 12px;
            line-height: 1.7;
            max-width: 95%; /* Batasi lebar teks */
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
            margin-bottom: 60px;
        }
        
        .page-btn {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Ubah default menjadi hitam */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active {
            background-color: #3f2b96;
        }
        
        .page-btn:hover {
            opacity: 0.8;
        }
        
        .page-nav {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-nav:hover {
            opacity: 0.8;
        }

        .media-section,
        .footer-section {
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes slideUpAnimation {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Media Queries untuk Media Section */
        @media (min-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        @media (min-width: 1024px) {

            .media-item {
                max-width: 90%; /* Lebih kecil pada layar tablet */
            }
            
            .media-title {
                font-size: 38px; /* Sedikit lebih kecil pada tablet */
            }
            
            .media-section {
                padding: 130px 0 100px;
            }
            .media-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .media-item {
                flex-direction: column;
                max-width: 95%; /* Hampir penuh lebar pada mobile */
            }
            
            .media-content {
                padding: 20px 0 0;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        

            .media-title {
                font-size: 32px; /* Lebih kecil pada mobile */
            }
            
            .media-section {
                padding: 100px 0 80px;
            }
        }

        /* CONTACT SECTION */

        .contact-section {
            padding: 0 0 80px;
            padding-top: 80px;
            padding-bottom: 180px;
            background-color: #3f2b96;
        }
        
        .contact-outer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0px;
            background-color: #ffffff;
            border-radius: 15px;
            position: relative;

        }
        
        .contact-container {
            width: 100%;
            padding: 10px;
        }
        
        .contact-content {
            background-color: #3f2b96;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .contact-title {
            color: #ffffff;
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .contact-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-bottom-color: #ffffff;
        }
        
        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-submit {
            margin-top: 40px;
            text-align: center;
        }
        
        .form-submit button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-submit button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .success-message {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }

        /*FOOTER SECTION */

        .footer-section {
            background-color: #3f2b96;
            padding: 20px 0 30px; /* Padding atas lebih besar untuk memberikan ruang bagi foto */
            width: 100%;
            color: rgb(255, 255, 255);
            position: relative;
            margin-top: 0px; /* Membuat footer overlap dengan bekerjasama section */
        }

        .footer-container {
            width: 60%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding-top: 80px; /* Ruang tambahan setelah foto */
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-circle {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-circle:hover {
            background-color: #00ff15;
            transform: scale(1.1);
        }

        .social-circle i {
            color: rgb(255, 255, 255);
            transition: color 0.3s ease;
        }

        .social-circle:hover i {
            color: #3f2b96;
        }

        .footer-email {
            font-size: 12px;
            margin-bottom: 20px;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .quicklinks-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-link {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            opacity: 0.8;
        }

        .copyright {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto 0;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 1500px) {
        
            .cv-section {
                padding: 140px 0 70px;
            }
            
            .cv-container {
                max-width: 1100px;

            }
            
            .cv-title h1 {
                font-size: 34px;
            }
            
            .cv-title p {

            }
            

        }

        @media (max-width: 1400px) {
            
            .cv-section {

        @media (max-width: 1300px) {

        @media (max-width: 1200px) {

            .cv-section {

            .footer-container {
                width: 85%;

    <script>
        // Videos data
        let allVideos = [];
        let currentVideos = [];
        let currentCategory = 'all';
        const videosPerPage = 6;
        let currentPage = 1;

        // Fetch videos data
        function fetchVideos() {
            // Using the videos data directly from the JSON file
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    allVideos = data.videos;
                    filterVideos(currentCategory);
                    renderPagination();
                })
                .catch(error => {
                    console.error('Error loading videos:', error);
                    document.getElementById('media-grid').innerHTML = '<p>Error loading videos. Please try again later.</p>';
                    // Fallback ke data hardcoded jika file JSON tidak bisa diakses
                    console.log('Using fallback video data');
                    filterVideos(currentCategory);
                    renderPagination();
                });
        }

        // Filter videos by category
        function filterVideos(category) {
            currentCategory = category;
            if (category === 'all') {
                currentVideos = [...allVideos];
            } else {
                currentVideos = allVideos.filter(video => video.category === category);
            }
            currentPage = 1;
            renderVideos();
            renderPagination();
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.add('active');
                }
            });
        }

        // Render videos to the grid
        function renderVideos() {
            const mediaGrid = document.getElementById('media-grid');
            mediaGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const videosToShow = currentVideos.slice(startIndex, endIndex);
            
            videosToShow.forEach(video => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                mediaItem.setAttribute('data-id', video.id);
                mediaItem.style.cursor = 'pointer'; // Make it clear it's clickable
                
                mediaItem.innerHTML = `
                    <div class="media-video">
                        <iframe src="https://www.youtube.com/embed/${video.youtubeId}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="media-content">
                        <span class="media-label">${video.category.toUpperCase()}</span>
                        <h3 class="media-headline">${video.title}</h3>
                    </div>
                `;
                
                // Add click event to go to detail page
                mediaItem.addEventListener('click', (event) => {
                    // Prevent the click event if it was on the iframe (to allow YouTube controls to work)
                    if (event.target.tagName.toLowerCase() !== 'iframe') {
                        window.location.href = `video-detail.html?id=${video.id}`;
                    }
                });
                
                // Special handling for iframe to allow video controls to work
                const iframe = mediaItem.querySelector('iframe');
                iframe.addEventListener('click', (event) => {
                    event.stopPropagation(); // Stop event from bubbling up to parent
                });
                
                mediaGrid.appendChild(mediaItem);
            });
        }

        // Render pagination buttons
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(currentVideos.length / videosPerPage);
            
            // Previous button
            if (totalPages > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-nav';
                prevBtn.innerHTML = '&lt;';
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderVideos();
                        renderPagination();
                        scrollToMediaSection();
                    }
                });
                paginationContainer.appendChild(prevBtn);
            }
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderVideos();
                    renderPagination();
                    scrollToMediaSection();
                });
                paginationContainer.appendChild(pageBtn);
            }
            
            // Next button
            if (totalPages > 1) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-nav';
                nextBtn.innerHTML = '&gt;';
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderVideos();
                        renderPagination();
                        scrollToMediaSection();
                    }
                });
                paginationContainer.appendChild(nextBtn);
            }
        }

        // Scroll to media section when changing page
        // Perbaiki fungsi scrollToMediaSection():
        function scrollToMediaSection() {
            const mediaSection = document.querySelector('.media-section');
            
            if (mediaSection) {
                mediaSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set up filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterVideos(category);
                });
            });
            
            // Initial load
            fetchVideos();
            
            // Navbar scroll effect
            const navbar = document.querySelector('nav');
            
            function handleScroll() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Check on page load

            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);
            
            // Hamburger menu functionality
            const hamburger = document.querySelector('.hamburger');
            const mobileNav = document.querySelector('.mobile-nav');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                mobileNav.classList.toggle('active');
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : 'auto';
            });
            
            // Close menu when clicking on a link
            const mobileLinks = document.querySelectorAll('.mobile-nav a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    mobileNav.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });
        });
    </script>
