<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Wrapper untuk alignment yang konsisten */
        .wrapper {
            width: 90%;
            max-width: 1500px;
            margin: 0 auto;
        }
        
        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #3f2b96;
            padding: 30px 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            color: #ffffff; /* Ubah dari white ke hitam */
            text-decoration: none;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        

        .logo:hover {
            color: #3f2b96;
            text-decoration: underline;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav.scrolled {
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        nav.scrolled .logo a,
        nav.scrolled .nav-links a {
            color: #000000;
        }

        nav.scrolled .hamburger span {
            background-color: #333;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }
        
        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: all 0.3s ease;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 6px);
        }

        .hamburger.active span {
            background-color: white !important;
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -6px);
        }
        
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background-color: #3f2b96;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.5s ease;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0;
            transition: transform 0.3s ease;
        }
        
        .mobile-nav a:hover {
            transform: translateX(-5px);
        }

        /* Masukkan Username Section - Finalized Design */
        .username-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 120px 20px;
            background-color: #f5f5f5;
        }

        .username-container {
            width: 100%;
            max-width: 800px; /* Memperbesar maxwidth */
            height: 340px; /* Menetapkan tinggi tetap */
            background-color: #3f2b96;
            border-radius: 20px;
            padding:50px;
            box-shadow: 0 20px 40px rgba(63, 43, 150, 0.2);
            color: white;
            display: flex;
            align-items: center;
        }

        .username-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .username-left {
            width: 50%;
        }

        .username-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.0;
            margin-bottom: 5px;
            
        }

        .username-description {
            font-size: 12px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
            max-width: 250px;
        }

        .username-right {
            width: 45%;
        }

        .username-form {
            display: flex;
            flex-direction: column;
            gap: 240px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 50;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background-color: white;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            outline: none;
        }

        .username-button {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 45px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: fit-content;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .username-button:hover {

        /*FOOTER SECTION */
        .footer-section {
            background-color: #3f2b96;
            padding: 20px 0 30px;

            color: rgb(255, 255, 255);

            margin-top: 0px;

        .footer-container {

        .footer-left {

        .footer-links {

        .username-section,

        @keyframes slideUpAnimation {
            from {

                transform: translateY(40px);
            }
            to {

                transform: translateY(0);
            }
        }

        /* Media Query untuk tablet */
        @media (max-width: 1024px) {
            .hamburger {
                display: flex;

            .username-title {

            }

        /* Media Query untuk tablet kecil */
        @media (max-width: 768px) {
            .footer-container {
                width: 85%;
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 40px;
                padding-top: 50px;
            }
            
            /* Center footer left content */
            .footer-left {
                align-items: center;

            }
            
            /* Center social links */
            .social-links {
                justify-content: center;
            }
            
            /* Center footer right content */
            .footer-right {
                align-items: center;
                width: 100%;
            }
            
            /* Center footer links */
            .footer-links {
                align-items: center;
            }
            
            /* Adjust email spacing */
            .footer-email {
                margin-bottom: 10px;
            }
            
            /* Adjust quicklinks title margin */

            }
            
            /* Adjust copyright section */
            .copyright {
                padding-top: 30px;
                margin-top: 40px;
            }
            
            /* Footer section padding adjustments */
            .footer-section {

            }
            
            /* Username section for tablet */
            .username-container {

            }

            }

            }

                display: none !important;
            }

            }
        }
        
        /* Media Query untuk mobile */
        @media (max-width: 480px) {
            .username-section {

            /* Hide label on mobile */

                width: 200px;
            }
            
            .username-button {
                width: 100%;
                padding: 12px 0;
                display: flex;
                justify-content: center;
            }
        }

        body.loaded .username-section,
        body.loaded .footer-section {
            animation: slideUpAnimation 0.8s ease-out forwards;
        }

        /* Stagger delay */
        body.loaded .username-section {
            animation-delay: 0.1s;
        }

        body.loaded .footer-section {
            animation-delay: 0.3s;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navbar scroll effect
            const navbar = document.querySelector('nav');
            
            function handleScroll() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', handleScroll);
            
            // Check scroll position when page loads
            handleScroll();

            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);

            // Hamburger Menu Toggle
            const hamburger = document.querySelector('.hamburger');
            const mobileNav = document.querySelector('.mobile-nav');
            const mobileLinks = document.querySelectorAll('.mobile-nav a');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                mobileNav.classList.toggle('active');
                // Prevent scrolling when menu is open
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : 'auto';
            });
            
            // Close menu when clicking on a link
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    mobileNav.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });

            // Function to disable/enable all elements
            function disableAllElements(disabled = true) {
                const navLinks = document.querySelectorAll('.nav-links a');
                const logoLink = document.querySelector('.wrapper .logo a');
                const inputField = document.querySelector('.form-input');
                const submitButton = document.querySelector('.username-button');
                
                // Disable navbar links
                navLinks.forEach(link => {
                    link.style.pointerEvents = disabled ? 'none' : 'auto';
                    link.style.opacity = disabled ? '0.5' : '1';
                    link.style.cursor = disabled ? 'not-allowed' : 'auto';
                });
                
                // Disable logo link
                if (logoLink) {
                    logoLink.style.pointerEvents = disabled ? 'none' : 'auto';
                    logoLink.style.opacity = disabled ? '0.5' : '1';
                    logoLink.style.cursor = disabled ? 'not-allowed' : 'pointer';
                }
                
                // Disable input field
                if (inputField) {
                    inputField.disabled = disabled;
                    
                    if (disabled) {
                        inputField.style.backgroundColor = '#f5f5f5';
                        inputField.style.color = '#888';
                        inputField.style.cursor = 'not-allowed';
                    } else {
                        inputField.style.backgroundColor = '';
                        inputField.style.color = '';
                        inputField.style.cursor = '';
                    }
                }
                
                // Disable submit button styling (already handled separately)
                if (submitButton) {
                    submitButton.style.opacity = disabled ? '0.5' : '1';
                    submitButton.style.cursor = disabled ? 'not-allowed' : 'pointer';
                }
                
                // Disable hamburger
                hamburger.style.pointerEvents = disabled ? 'none' : 'auto';
                hamburger.style.opacity = disabled ? '0.5' : '1';
                hamburger.style.cursor = disabled ? 'not-allowed' : 'pointer';
                
                // Disable mobile nav links
                mobileLinks.forEach(link => {
                    link.style.pointerEvents = disabled ? 'none' : 'auto';
                    link.style.opacity = disabled ? '0.5' : '1';
                });
                
                // Disable body scroll
                if (disabled) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            }

            // Tambahkan div status message jika belum ada
            const form = document.querySelector('.username-form');
            const formGroup = form.querySelector('.form-group');
            
            // Cek apakah status-message sudah ada
            let statusMessage = formGroup.querySelector('.status-message');
            if (!statusMessage) {
                // Buat elemen status message jika belum ada
                statusMessage = document.createElement('div');
                statusMessage.className = 'status-message';
                statusMessage.style.display = 'none';
                statusMessage.style.marginTop = '15px';
                statusMessage.style.fontSize = '13px';
                statusMessage.style.textAlign = 'center';
                
                // Tambahkan div untuk pesan
                const messageDiv = document.createElement('div');
                statusMessage.appendChild(messageDiv);
                
                // Tambahkan ke form group
                formGroup.appendChild(statusMessage);
            }
            
            // Fungsi untuk menampilkan pesan status
            function showStatusMessage(message, isError) {
                if (!statusMessage) return null;
                
                // Dapatkan atau buat div untuk pesan
                let messageDiv = statusMessage.querySelector('div');
                if (!messageDiv) {
                    messageDiv = document.createElement('div');
                    statusMessage.appendChild(messageDiv);
                }
                
                // Set class berdasarkan jenis pesan
                if (isError) {
                    messageDiv.className = 'status-error';
                    messageDiv.style.color = '#e74c3c';
                } else {
                    messageDiv.className = 'status-success';
                    messageDiv.style.color = '#2ecc71';
                }
                
                // Tambahkan style untuk flex display
                messageDiv.style.display = 'flex';
                messageDiv.style.justifyContent = 'center';
                messageDiv.style.alignItems = 'center';
                messageDiv.style.gap = '5px';
                
                // Set teks pesan
                messageDiv.textContent = message;
                
                // Tampilkan status message
                statusMessage.style.display = 'block';
                
                return messageDiv;
            }
            
            // Fungsi reset form dan tombol
            function resetFormAndButton() {
                const submitButton = document.querySelector('.username-button');
                if (submitButton) {
                    submitButton.textContent = 'SUBMIT';
                    submitButton.disabled = false;
                }
                
                const form = document.querySelector('.username-form');
                if (form) form.reset();
                
                // Sembunyikan pesan status
                if (statusMessage) {
                    statusMessage.style.display = 'none';
                }
                
                // Re-enable all elements
                disableAllElements(false);
            }
            
            // Reset form setiap kali halaman dimuat
            const submitButton = document.querySelector('.username-button');
            const inputField = document.querySelector('.form-input');
            
            // Reset button state
            submitButton.textContent = 'SUBMIT';
            submitButton.disabled = false;
            
            // Reset input field
            if (inputField) {
                inputField.value = '';
            }
            
            // Event untuk input - sembunyikan pesan saat user ketik
            inputField.addEventListener('input', function() {
                if (statusMessage) {
                    statusMessage.style.display = 'none';
                }
            });
            
            // Lupa Password form handling
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form submit secara default
                
                const usernameInput = inputField.value.trim();
                
                if (!usernameInput) {
                    showStatusMessage('Username tidak boleh kosong', true);
                    return;
                }
                
                // Disable all elements saat submit
                disableAllElements(true);
                
                // Tampilkan loading pada button
                submitButton.textContent = 'LOADING...';
                submitButton.disabled = true;
                
                // Kirim permintaan ke server
                fetch('https://erni-library-api.vercel.app/api/forgotPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Username ditemukan, tampilkan pesan sukses
                        showStatusMessage('Username ditemukan! Mengalihkan ke halaman reset password...', false);
                        
                        // Simpan username di sessionStorage
                        sessionStorage.setItem('resetUsername', usernameInput);
                        
                        // Delay sebentar untuk menampilkan pesan sukses
                        setTimeout(function() {
                            // Buka halaman baru
                            window.location.href = './library-passwordbaru.html';
                        }, 2000);
                        
                    } else {
                        // Username tidak ditemukan atau terjadi error
                        showStatusMessage(data.message || 'Username tidak ditemukan', true);
                        
                        // Re-enable all elements pada error
                        disableAllElements(false);
                        
                        submitButton.textContent = 'SUBMIT';
                        submitButton.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatusMessage('Terjadi kesalahan: ' + error.message, true);
                    
                    // Re-enable all elements pada error
                    disableAllElements(false);
                    
                    submitButton.textContent = 'SUBMIT';
                    submitButton.disabled = false;
                });
            });
            
            // Event listener untuk beforeunload - reset saat halaman ditinggalkan
            window.addEventListener('beforeunload', function() {
                resetFormAndButton();
            });
            
            // Event listener untuk pageshow - reset saat halaman dimuat dari cache
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    resetFormAndButton();
                }
            });
            
            // Reset status awal halaman ketika dimuat
            resetFormAndButton();
        });
            
    </script>
